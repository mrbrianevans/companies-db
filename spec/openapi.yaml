openapi: 3.0.1
info:
  description: An API suite providing read only access to search and retrieve
    public company data
  title: Companies House Public Data API
  version: 1.0.0
servers:
  - url: https://api.company-information.service.gov.uk/
  - url: http://api.company-information.service.gov.uk/
security:
  - api_key: []
tags:
  - description: Registered office address
    name: registeredOfficeAddress
  - description: Company profile
    name: companyProfile
  - description: Search
    name: search
  - description: Officers
    name: officers
  - description: Registers
    name: registers
  - description: Charges
    name: charges
  - description: Filing history
    name: filingHistory
  - description: Insolvency
    name: insolvency
  - description: Exemptions
    name: exemptions
  - description: Officer disqualifications
    name: officerDisqualifications
  - description: Officer appointments
    name: officerAppointments
  - description: UK Establishments
    name: UKEstablishments
  - description: Persons with significant control
    name: personsWithSignificantControl
paths:
  "/company/{company_number}/registered-office-address":
    get:
      description: Get the current address of a company
      operationId: companyCompanyNumberRegisteredOfficeAddressGET
      parameters:
        - description: Company number for registered office address
          in: path
          name: company_number
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/registeredOfficeAddress"
          description: Successful response
        "401":
          content: {}
          description: Not authorised
        "404":
          content: {}
          description: Resource not found
      security:
        - oauth2:
            - https://identity.company-information.service.gov.uk/user/profile.read
            - https://api.company-information.service.gov.uk/company/{company_number}/registered-office-address.update
      summary: Registered Office Address
      tags:
        - registeredOfficeAddress
      x-eov-operation-handler: controllers/RegisteredOfficeAddressController
  "/company/{company_number}":
    get:
      description: Get the basic company information
      operationId: companyCompanyNumberGET
      parameters:
        - description: The company number of the basic information to return.
          in: path
          name: company_number
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  accounts:
                    type: object
                    properties:
                      overdue:
                        type: boolean
                      accounting_reference_date:
                        type: object
                        properties:
                          month:
                            type: string
                          day:
                            type: string
                        required:
                          - month
                          - day
                      next_made_up_to:
                        type: string
                      last_accounts:
                        type: object
                        properties:
                          period_end_on:
                            type: string
                          type:
                            type: string
                          period_start_on:
                            type: string
                          made_up_to:
                            type: string
                      next_due:
                        type: string
                      next_accounts:
                        type: object
                        properties:
                          due_on:
                            type: string
                          overdue:
                            type: boolean
                          period_start_on:
                            type: string
                          period_end_on:
                            type: string
                        required:
                          - period_end_on
                    required:
                      - last_accounts
                  can_file:
                    type: boolean
                  company_name:
                    type: string
                  company_number:
                    type: string
                  company_status:
                    type: string
                  confirmation_statement:
                    type: object
                    properties:
                      last_made_up_to:
                        type: string
                      next_made_up_to:
                        type: string
                      next_due:
                        type: string
                      overdue:
                        type: boolean
                    required:
                      - next_made_up_to
                      - next_due
                  date_of_creation:
                    type: string
                  etag:
                    type: string
                  has_been_liquidated:
                    type: boolean
                  has_charges:
                    type: boolean
                  has_insolvency_history:
                    type: boolean
                  has_super_secure_pscs:
                    type: boolean
                  jurisdiction:
                    type: string
                  last_full_members_list_date:
                    type: string
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                      filing_history:
                        type: string
                      officers:
                        type: string
                      persons_with_significant_control:
                        type: string
                      charges:
                        type: string
                      persons_with_significant_control_statements:
                        type: string
                      insolvency:
                        type: string
                      registers:
                        type: string
                      overseas:
                        type: string
                      uk_establishments:
                        type: string
                      exemptions:
                        type: string
                    required:
                      - self
                  previous_company_names:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        effective_from:
                          type: string
                        ceased_on:
                          type: string
                      required:
                        - name
                        - effective_from
                        - ceased_on
                  registered_office_address:
                    type: object
                    properties:
                      address_line_1:
                        type: string
                      postal_code:
                        type: string
                      country:
                        type: string
                      locality:
                        type: string
                      address_line_2:
                        type: string
                      region:
                        type: string
                      care_of:
                        type: string
                      po_box:
                        type: string
                  registered_office_is_in_dispute:
                    type: boolean
                  sic_codes:
                    type: array
                    items:
                      type: string
                  type:
                    type: string
                  undeliverable_registered_office_address:
                    type: boolean
                  date_of_cessation:
                    type: string
                  status:
                    type: string
                  annual_return:
                    type: object
                    properties:
                      last_made_up_to:
                        type: string
                      overdue:
                        type: boolean
                      next_due:
                        type: string
                      next_made_up_to:
                        type: string
                    required:
                      - last_made_up_to
                  branch_company_details:
                    type: object
                    properties:
                      parent_company_number:
                        type: string
                      parent_company_name:
                        type: string
                      business_activity:
                        type: string
                    required:
                      - parent_company_number
                      - parent_company_name
                  foreign_company_details:
                    type: object
                    properties:
                      is_a_credit_financial_institution:
                        type: boolean
                      business_activity:
                        type: string
                      governed_by:
                        type: string
                      registration_number:
                        type: string
                      accounting_requirement:
                        type: object
                        properties:
                          foreign_account_type:
                            type: string
                          terms_of_account_publication:
                            type: string
                        required:
                          - foreign_account_type
                          - terms_of_account_publication
                      legal_form:
                        type: string
                      originating_registry:
                        type: object
                        properties:
                          name:
                            type: string
                          country:
                            type: string
                        required:
                          - name
                          - country
                      accounts:
                        type: object
                        properties:
                          account_period_to:
                            type: object
                            properties:
                              month:
                                type: string
                              day:
                                type: string
                            required:
                              - month
                              - day
                          must_file_within:
                            type: object
                            properties:
                              months:
                                type: string
                            required:
                              - months
                          account_period_from:
                            type: object
                            properties:
                              month:
                                type: string
                              day:
                                type: string
                            required:
                              - month
                              - day
                        required:
                          - account_period_to
                          - must_file_within
                          - account_period_from
                    required:
                      - is_a_credit_financial_institution
                      - registration_number
                      - accounting_requirement
                      - legal_form
                      - originating_registry
                  company_status_detail:
                    type: string
                  external_registration_number:
                    type: string
                  date_of_dissolution:
                    type: string
                  partial_data_available:
                    type: string
                  is_community_interest_company:
                    type: boolean
                  subtype:
                    type: string
                required:
                  - can_file
                  - company_name
                  - company_number
                  - company_status
                  - etag
                  - links
                  - registered_office_address
                  - type
                additionalProperties: false
                title: getCompanyProfile
          description: readCompanyProfile
          headers:
            ETag:
              description: The ETag of the resource.
              schema:
                type: string
        "401":
          content: {}
          description: Unauthorised
        "404":
          content: {}
          description: Resource not found
      summary: Company profile
      tags:
        - companyProfile
      x-eov-operation-handler: controllers/CompanyProfileController
  /search:
    get:
      description: Search companies, officers and disqualified officers
      operationId: searchGET
      parameters:
        - description: The term being searched for.
          in: query
          name: q
          required: true
          schema:
            type: string
        - description: The number of search results to return per page.
          in: query
          name: items_per_page
          schema:
            type: integer
        - description: The index of the first result item to return.
          in: query
          name: start_index
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                title: Search
                type: object
          description: Search all
        "401":
          content: {}
          description: Not authorised
      summary: Search All
      tags:
        - search
      x-operationName: search all
      x-eov-operation-handler: controllers/SearchController
  /search/companies:
    get:
      description: Search company information
      operationId: searchCompaniesGET
      parameters:
        - description: The term being searched for.
          in: query
          name: q
          required: true
          schema:
            type: string
        - description: The number of search results to return per page.
          in: query
          name: items_per_page
          schema:
            type: integer
        - description: The index of the first result item to return.
          in: query
          name: start_index
          schema:
            type: integer
        - description: Enumerable options to restrict search results. Space separate
            multiple restriction options to combine functionality. For a
            "company name availability" search use "active-companies
            legally-equivalent-company-name" together.
          in: query
          name: restrictions
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                title: CompanySearch
                type: object
          description: Search company
        "401":
          content: {}
          description: Not authorised
      summary: Search companies
      tags:
        - search
      x-operationName: search companies
      x-eov-operation-handler: controllers/SearchController
  /search/officers:
    get:
      description: Search for officer information
      operationId: searchOfficersGET
      parameters:
        - description: The term being searched for.
          in: query
          name: q
          required: true
          schema:
            type: string
        - description: The number of search results to return per page.
          in: query
          name: items_per_page
          schema:
            type: integer
        - description: The index of the first result item to return.
          in: query
          name: start_index
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                title: OfficerSearch
                type: object
          description: Search officer
        "401":
          content: {}
          description: Not authorised
      summary: Search company officers
      tags:
        - search
      x-operationName: search officers
      x-eov-operation-handler: controllers/SearchController
  /search/disqualified-officers:
    get:
      description: Search for disqualified officer information
      operationId: searchDisqualifiedOfficersGET
      parameters:
        - description: The term being searched for.
          in: query
          name: q
          required: true
          schema:
            type: string
        - description: The number of search results to return per page.
          in: query
          name: items_per_page
          schema:
            type: integer
        - description: The index of the first result item to return.
          in: query
          name: start_index
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                title: DisqualifiedOfficerSearch
                type: object
          description: Search all
        "401":
          content: {}
          description: Not authorised
      summary: Search disqualified officers
      tags:
        - search
      x-operationName: search disqualified officers
      x-eov-operation-handler: controllers/SearchController
  /dissolved-search/companies:
    get:
      description: Search for a dissolved company
      operationId: dissolved_searchCompaniesGET
      parameters:
        - description: The company name being searched for
          in: query
          name: q
          required: true
          schema:
            type: string
        - description: Determines type of search. Options are alphabetical, best-match,
            previous-name-dissolved
          in: query
          name: search_type
          required: true
          schema:
            type: string
        - description: The ordered_alpha_key_with_id used for alphabetical paging
          in: query
          name: search_above
          schema:
            type: string
        - description: The ordered_alpha_key_with_id used for alphabetical paging
          in: query
          name: search_below
          schema:
            type: string
        - description: The maximum number of results matching the search term(s) to return
            with a range of 1 to 100
          in: query
          name: size
          schema:
            type: string
        - description: Used in best-match and previous-name-dissolved search-type
          in: query
          name: start_index
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                title: List of dissolved companies
                type: object
          description: A list of dissolved companies
        "404":
          content: {}
          description: No companies found
        "422":
          content: {}
          description: Invalid size parameter, size must be greater than zero and not
            greater than 100
      summary: Search for a dissolved company
      tags:
        - search
      x-operationName: search dissolved companies
      x-eov-operation-handler: controllers/SearchController
  /alphabetic-search/companies:
    get:
      description: Search for a company
      operationId: alphabetic_searchCompaniesGET
      parameters:
        - description: The company name being searched for
          in: query
          name: q
          required: true
          schema:
            type: string
        - description: The ordered_alpha_key_with_id used for paging
          in: query
          name: search_above
          schema:
            type: string
        - description: The ordered_alpha_key_with_id used for paging
          in: query
          name: search_below
          schema:
            type: string
        - description: The maximum number of results matching the search term(s) to return
            with a range of 1 to 100
          in: query
          name: size
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                title: List of companies
                type: object
          description: A list of companies
        "404":
          content: {}
          description: No companies found
        "422":
          content: {}
          description: Invalid size parameter, size must be greater than zero and not
            greater than 100
      summary: Search for a company
      tags:
        - search
      x-operationName: search companies alphabetically
      x-eov-operation-handler: controllers/SearchController
  /advanced-search/companies:
    get:
      description: Advanced search for a company
      operationId: advanced_searchCompaniesGET
      parameters:
        - description: The company name (must contain) advanced search filter
          in: query
          name: company_name
          schema:
            type: string
        - description: The company status advanced search filter. To search using multiple
            values, use a comma delimited list or multiple of the same key i.e.
            company_status=xxx&company_status=yyy
          in: query
          name: company_status
          schema: {}
        - description: The company subtype advanced search filter. To search using
            multiple values, use a comma delimited list or multiple of the same
            key i.e. company_subtype=xxx&company_subtype=yyy
          in: query
          name: company_subtype
          schema:
            type: string
        - description: The company type advanced search filter. To search using multiple
            values, use a comma delimited list or multiple of the same key i.e.
            company_type=xxx&company_type=yyy
          in: query
          name: company_type
          schema: {}
        - description: The dissolved from date advanced search filter
          in: query
          name: dissolved_from
          schema: {}
        - description: The dissolved to date advanced search filter
          in: query
          name: dissolved_to
          schema: {}
        - description: The incorporated from date advanced search filter
          in: query
          name: incorporated_from
          schema: {}
        - description: The incorporated to date advanced search filter
          in: query
          name: incorporated_to
          schema: {}
        - description: The location advanced search filter
          in: query
          name: location
          schema:
            type: string
        - description: The SIC codes advanced search filter. To search using multiple
            values, use a comma delimited list or multiple of the same key i.e.
            sic_codes=xxx&sic_codes=yyy
          in: query
          name: sic_codes
          schema: {}
        - description: The maximum number of results matching the search term(s) to return
            with a range of 1 to 5000
          in: query
          name: size
          schema:
            type: string
        - description: The point at which results will start from i.e show search results
            from result 20 (used for paging)
          in: query
          name: start_index
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                title: A list of companies
                type: object
          description: A list of companies
        "400":
          content: {}
          description: Bad request
        "404":
          content: {}
          description: No companies found
      summary: Advanced search for a company
      tags:
        - search
      x-operationName: advanced company search
      x-eov-operation-handler: controllers/SearchController
  "/company/{company_number}/officers":
    get:
      description: List of all company officers
      operationId: companyCompanyNumberOfficersGET
      parameters:
        - description: The company number of the officer list being requested.
          in: path
          name: company_number
          required: true
          schema:
            type: string
        - description: The number of officers to return per page.
          in: query
          name: items_per_page
          schema:
            type: integer
        - description: The register_type determines which officer type is returned for the
            registers view.The register_type field will only work if
            registers_view is set to true
          in: query
          name: register_type
          schema:
            enum:
              - directors
              - secretaries
              - llp-members
            type: string
        - description: Display register specific information. If given register is held at
            Companies House, registers_view set to true and correct
            register_type specified, only active officers will be returned.
            Those will also have full date of birth.Defaults to false
          in: query
          name: register_view
          schema:
            enum:
              - "true"
              - "false"
            type: string
        - description: The offset into the entire result set that this page starts.
          in: query
          name: start_index
          schema:
            type: integer
        - description: The field by which to order the result set.
          in: query
          name: order_by
          schema:
            enum:
              - appointed_on
              - resigned_on
              - surname
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  active_count:
                    type: integer
                  etag:
                    type: string
                  inactive_count:
                    type: integer
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        address:
                          type: object
                          properties:
                            postal_code:
                              type: string
                            address_line_1:
                              type: string
                            region:
                              type: string
                            locality:
                              type: string
                            premises:
                              type: string
                            address_line_2:
                              type: string
                            country:
                              type: string
                            care_of:
                              type: string
                            po_box:
                              type: string
                        officer_role:
                          type: string
                        name:
                          type: string
                        appointed_on:
                          type: string
                        links:
                          type: object
                          properties:
                            officer:
                              type: object
                              properties:
                                appointments:
                                  type: string
                              required:
                                - appointments
                            self:
                              type: string
                          required:
                            - officer
                            - self
                        date_of_birth:
                          type: object
                          properties:
                            year:
                              type: integer
                            month:
                              type: integer
                          required:
                            - year
                            - month
                        occupation:
                          type: string
                        nationality:
                          type: string
                        country_of_residence:
                          type: string
                        resigned_on:
                          type: string
                        identification:
                          type: object
                          properties:
                            place_registered:
                              type: string
                            identification_type:
                              type: string
                            registration_number:
                              type: string
                            legal_form:
                              type: string
                            legal_authority:
                              type: string
                          required:
                            - identification_type
                        former_names:
                          type: array
                          items:
                            type: object
                            properties:
                              surname:
                                type: string
                              forenames:
                                type: string
                      required:
                        - officer_role
                        - name
                        - links
                  items_per_page:
                    type: integer
                  kind:
                    type: string
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                    required:
                      - self
                  resigned_count:
                    type: integer
                  start_index:
                    type: integer
                  total_results:
                    type: integer
                required:
                  - active_count
                  - etag
                  - inactive_count
                  - items
                  - items_per_page
                  - kind
                  - links
                  - resigned_count
                  - start_index
                  - total_results
                additionalProperties: false
                title: listCompanyOfficers
          description: List the company officers
          headers:
            ETag:
              description: The ETag of the resource.
              schema:
                type: string
        "400":
          content:
            application/json:
              schema:
                title: error
                type: object
          description: Bad request
        "401":
          content: {}
          description: Unauthorised
      summary: Company Officers
      tags:
        - officers
      x-operationName: list
      x-eov-operation-handler: controllers/OfficersController
  "/company/{company_number}/appointments/{appointment_id}":
    get:
      description: Get details of an individual company officer appointment
      operationId: companyCompanyNumberAppointmentsAppointmentIdGET
      parameters:
        - description: The company number of the officer list being requested.
          in: path
          name: company_number
          required: true
          schema:
            type: string
        - description: The appointment id of the company officer appointment being
            requested.
          in: path
          name: appointment_id
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                title: officerSummary
                type: object
          description: Get a company officer appointment
          headers:
            ETag:
              description: The ETag of the resource.
              schema:
                type: string
        "400":
          content:
            application/json:
              schema:
                title: error
                type: object
          description: Bad request
        "401":
          content: {}
          description: Unauthorised
      summary: Get a company officer appointment
      tags:
        - officers
      x-eov-operation-handler: controllers/OfficersController
  "/company/{company_number}/registers":
    get:
      description: Get the company registers information
      operationId: companyCompanyNumberRegistersGET
      parameters:
        - description: The company number of the register information to return.
          in: path
          name: company_number
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  kind:
                    type: string
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                    required:
                      - self
                  registers:
                    type: object
                    properties:
                      members:
                        type: object
                        properties:
                          register_type:
                            type: string
                          items:
                            type: array
                            items:
                              type: object
                              properties:
                                register_moved_to:
                                  type: string
                                moved_on:
                                  type: string
                                links:
                                  type: object
                                  properties:
                                    filing:
                                      type: string
                                  required:
                                    - filing
                              required:
                                - register_moved_to
                                - moved_on
                        required:
                          - register_type
                          - items
                      directors:
                        type: object
                        properties:
                          register_type:
                            type: string
                          items:
                            type: array
                            items:
                              type: object
                              properties:
                                moved_on:
                                  type: string
                                register_moved_to:
                                  type: string
                              required:
                                - moved_on
                                - register_moved_to
                          links:
                            type: object
                            properties:
                              directors_register:
                                type: string
                            required:
                              - directors_register
                        required:
                          - register_type
                          - items
                      secretaries:
                        type: object
                        properties:
                          register_type:
                            type: string
                          items:
                            type: array
                            items:
                              type: object
